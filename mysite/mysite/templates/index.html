{% extends "base.html" %}
<!-- Incluye GSAP y ScrollTrigger -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

{% block extra_css %}
<style>
    body {
        font-family: Arial, sans-serif;
        background: #000;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 200vh;
    }

    #container {
        display: flex;
        flex-direction: column;
        align-items: flex-start; /* Asegura alineación izquierda */
        gap: 5px; /* Espacio entre filas */
        margin-top: 100px;
    }

    .row {
        display: flex;
        gap: 5px;
        border-bottom: 0.001px solid #fff;
    }

    .box {
        width: 8px;
        height: 8px;
        background: #ffffff;
        opacity: 0; /* Oculto inicialmente */
        box-shadow: 5px 5px 170px 5px #fff6f4, 5px 5px 100px 5px #fff6f4 ;
        border-radius: 50%;
    }

    .inactive {
        background: transparent !important; /* Desactiva los cuadros internos */
    }

    #seccion2 {
        /* width: 100vw; */
        height: 100vh;
    }

    .images {
  padding-top: 20vh;
  position: relative;
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
  min-height: 100vh;
  display: flex;
  flex-direction: flex-start;
  align-items: center;
  gap: 40px;
  z-index: 1;
}

/* 🔹 Imágenes */
.image-container {
  width: 200px;
  height: 200px;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.image-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 10px;
}

/* 🔹 Tarjetas */
.card {
  width: 200px;
  height: 400px; /* Más alto que las imágenes */
  padding: 20px;
  text-align: center;
  font-size: 1rem;
  font-weight: bold;
  transition: transform 0.3s ease-out;
  /* background: #d20000; */
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 10px;
}

/* 🔹 Desplazamiento alterno de elementos */
.offset-up {
  transform: translateY(-50px);
}

.offset-down {
  transform: translateY(50px);
}

/* 🌟 Ajuste para pantallas pequeñas */
@media (max-width: 768px) {
  .offset-up, .offset-down {
    transform: translateY(0); /* Sin desplazamiento en móviles */
  }
}

.oval {
    width: 200px;
    height: 400px;
    border-radius: 90px;
    /* background: linear-gradient(to right, #ff4500, #d336e0, #8b2cdf); */
    background: linear-gradient(to right, #ff6f00, #c728d6, #730db5);


    position: absolute;
    z-index: -1;
}

.left {
    transform: rotate(-30deg);
}

.right {
    transform: rotate(30deg);
}
.card{
    position: relative;
    width: 300px;
    height: 300px;
    display: flex;
    justify-content: center;
    align-items: center;
}


</style>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const container = document.getElementById("container");
        const colorPicker = document.getElementById("colorPicker");
        const rainbowButton = document.getElementById("rainbowEffect");
        const filas = 15; 
        const columnas = 10; 
        let colores = ["#ffffff", "#00ff00", "#ff0000", "#82f8f3", "#ff00ff", "#ffff00", "#4513ee"]; // Verde, Rojo, Azul, Morado, Amarillo

        // Crear las filas y columnas con efecto escalera
        for (let i = 0; i < filas; i++) {
            let row = document.createElement("div");
            row.classList.add("row");
            row.style.marginLeft = `${i * 15}px`;

            for (let j = 0; j < columnas; j++) {
                let div = document.createElement("div");
                div.classList.add("box");

                if (j !== 0 && j !== columnas - 1) {
                    div.classList.add("inactive");
                }

                row.appendChild(div);
            }
            container.appendChild(row);
        }

        // Animación con GSAP
        gsap.to(".box:not(.inactive)", {
            opacity: 1,
            duration: 2,
            stagger: {
                each: 0.4,
                from: "start"
            },
            ease: "power2.out",
            scrollTrigger: {
                trigger: "#container",
                start: "top 80%",
                toggleActions: "play none none none"
            }
        });

        // Función para asignar colores en escalera
        function aplicarColores() {
            document.querySelectorAll(".row").forEach((row, index) => {
                let colorIndex = Math.floor(index / 2) % colores.length; // Cambia cada dos filas
                let colorActual = colores[colorIndex];

                row.querySelectorAll(".box:not(.inactive)").forEach(box => {
                    box.style.backgroundColor = colorActual;
                    box.style.boxShadow = `10px 10px 100px 15px ${colorActual}`;
                });
            });
        }

        // Evento para personalizar color
        colorPicker.addEventListener("input", function () {
            let selectedColor = colorPicker.value;
            document.querySelectorAll(".box:not(.inactive)").forEach(box => {
                box.style.backgroundColor = selectedColor;
                box.style.boxShadow = `10px 10px 100px 15px ${selectedColor}`;
            });
        });

        // Evento para activar el efecto arcoíris
        rainbowButton.addEventListener("click", aplicarColores);

        // Aplicar colores iniciales en escalera
        aplicarColores();

    });
    

    document.addEventListener("DOMContentLoaded", function () {
    gsap.registerPlugin(ScrollTrigger);

    // Aplica el efecto parallax a imágenes y tarjetas de texto
    gsap.utils.toArray(".images .card, .images .image-container").forEach(el => {
        let speed = el.getAttribute("data-speed") || 1;
        gsap.fromTo(el, 
            { y: "-50%" }, 
            { 
                y: "50%", 
                ease: "none",
                scrollTrigger: {
                    trigger: el,
                    start: "top bottom",
                    end: "bottom top",
                    scrub: 3  
                }
            }
        );
    });
});

// Función para desplazamiento suave
function scrollToSection() {
    document.getElementById("seccion2").scrollIntoView({ behavior: "smooth" });
}
</script>
